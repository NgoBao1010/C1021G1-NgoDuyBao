<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let number = parseInt(prompt('nhập vào đây'));
        switch (number) {
            case >0:
                alert('1');
                break;
            case <0:
                alert('-1');
                break;
            default:
                alert(0);
        }
        /*
            Lỗi vì Switch case chỉ dùng trong so sánh bằng (==)
            không dùng trong so sánh hơn.
         */
    </script>
</body>
</html>
