<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT7</title>
</head>
<body>
    <script>
        let display = " ";
        for (let i = 1; i <= 100; i++){
            if (i % 3 !== 0 && i % 5 !== 0){
                display = i + "<br>";
            }
            if (i % 3 == 0){
                if (i % 5 == 0){
                    display = "FizzBuzz" + "<br>";
                }else {
                    display = "Fizz" + "<br>";
                }
            }else if(i % 5 == 0){
                display = "Buzz" + "<br>";
            }
            document.write(display);
        }

    </script>
</body>
</html>
