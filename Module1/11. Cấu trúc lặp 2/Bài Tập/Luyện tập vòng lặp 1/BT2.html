<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT2</title>
</head>
<body>
    <script>
        let nhietDo = prompt("Nhập nhiệt độ hiện tại.");
        while (nhietDo){
            if (nhietDo > 100){
                alert("Giảm nhiệt độ.");
                break;
            }else if(nhietDo < 20){
                alert("Tăng nhiệt độ");
                break;
            }else {
                alert("Nhiệt độ OK.");
                break;
            }
        }
    </script>
</body>
</html>
