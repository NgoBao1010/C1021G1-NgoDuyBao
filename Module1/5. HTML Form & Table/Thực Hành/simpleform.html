<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <form action="simpleform.html" method="get" class="wufoo">
        <h2>Order Form</h2>
        <p>What would you like buy?</p>
        <select>
            <option value=" ">A</option>
            <option>B  (+   0,5$)</option>
            <option>C  (+   0,5$)</option>
        </select>
        <p>How many would you like to order?</p>
        <input type="radio" name="rd">1 - 10$<br>
        <input type="radio" name="rd">2 - 20$<br>
        <input type="radio" name="rd">3 - 30$
        <p>Name <span style="color: red">*</span></p>
        <input type="text" name="Fname" placeholder="FirstName" size="15">
        <input type="text" name="Lname" placeholder="LastName" size="15">
        <p>Email</p>
        <input type="text" name="email" size="35">
        <p>Phone Number</p>
        <input type="text" name="PhoneNumber" size="5"> - <input type="text" name="PhoneNumber" size="5"> - <input type="text" name="PhoneNumber" size="5"><br><br>
        <input type="submit" name="submit" value="Submit">
    </form>
    <style>
        .wufoo {
            font-family: "Lucida G","Lucida Sans Unicode", Tahoma, sans-serif;
        }
    </style>
</body>
</html>
