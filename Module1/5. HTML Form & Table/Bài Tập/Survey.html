<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey</title>
</head>
<body>
    <h2>Market Research Survey</h2>
    <div>
        <label>Please take a few momments to complete this  satisfaction survey.</label>
    </div>

    <hr>
    <form action="/link_server" method="get">
        <div>
            <label style="font-weight: bold">What is your age range?</label>
        </div>
        <div>
            <label>
                <select style="width: 500px">
                    <option value="18-24" name="range">18-24</option>
                    <option value="25-34" name="range">25-34</option>
                    <option value="35-50" name="range">35-50</option>
                    <option value="50+" name="range">50+</option>
                </select>
            </label>
        </div><br>
        <div>
            <label style="font-weight: bold">
                What is your yearly income range?
            </label>
        </div>
        <div>
            <label>
                <select style="width: 500px">
                    <option value="$0 - $25,000" name="money">$0 - $25,000</option>
                    <option value="$25,001 - $50,000" name="money">$25,001 - $50,000</option>
                    <option value="$50,001 - $100,000" name="money">$50,001 - $100,000</option>
                    <option value="$50,000+" name="money">$50,000+</option>
                </select>
            </label>
        </div><br>
        <div>
            <label style="font-weight: bold">Gender</label>
        </div>
        <div>
            <label> <input type="radio" name="Gender" value="Male"> Male</label>
        </div>
        <div>
            <label> <input type="radio" name="Gender" value="Female"> Female</label>
        </div><br>
        <div>
            <label style="font-weight: bold">Which of the following products have your purchased in the last 2 months. Please check all that apply.</label>
        </div>
        <div>
            <label> <input type="checkbox" name="Product" value="Product1"> Product 1</label>
        </div>
        <div>
            <label> <input type="checkbox" name="Product" value="Product2"> Product 2</label>
        </div>
        <div>
            <label> <input type="checkbox" name="Product" value="Product3"> Product 3</label>
        </div><br>
        <div>
            <label style="font-weight: bold">How often would you use our new product?</label>
        </div>
        <div>
            <label> <input type="radio" name="when" value="Daily"> Daily</label>
        </div>
        <div>
            <label> <input type="radio" name="when" value="Weekly"> Weekly</label>
        </div>
        <div>
            <label> <input type="radio" name="when" value="Monthly"> Monthly</label>
        </div><br>
        <div>
            <label style="font-weight: bold">What would you pay for the new product?</label>
        </div>
        <table>
            <tr>
                <td rowspan="2" style="vertical-align: top">$</td>
                <td><input type="text" style="width: 80px" name="dollar"></td>
                <td>.</td>
                <td><input type="text" style="width: 10px" name="cents"></td>
            </tr>
            <tr>
                <td colspan="2">Dollars</td>
                <td>Cents</td>
            </tr>
        </table><br>
        <div>
            <label style="font-weight: bold">What features would you like to see in the new product.</label>
        </div>
        <div>
            <label><textarea name="like" rows="10" cols="100"></textarea></label>
        </div><br>
        <div>
            <label>Please rate your level of agreement with the following statements.</label>
        </div>
        <table border="1" width="100%" cellpadding="1" style="border: white">
            <tr style="background-color: #b3b0b0; text-align: center">
                <td></td>
                <td>Strongly Disagree</td>
                <td>Disagree</td>
                <td>Agree</td>
                <td>Strongly Agree</td>
            </tr>
            <tr style="text-align: center">
                <th style="text-align: left">Our products are priced fairly.</th>
                <td><input type="radio" name="following1" value="1"><br>1</td>
                <td><input type="radio" name="following1" value="2"><br>2</td>
                <td><input type="radio" name="following1" value="3"><br>3</td>
                <td><input type="radio" name="following1" value="4"><br>4</td>
            </tr>
            <tr style="text-align: center; background-color: #b3b0b0" >
                <th style="text-align: left">Our products are high quality.</th>
                <td><input type="radio" name="following2" value="1"><br>1</td>
                <td><input type="radio" name="following2" value="2"><br>2</td>
                <td><input type="radio" name="following2" value="3"><br>3</td>
                <td><input type="radio" name="following2" value="4"><br>4</td>
            </tr>
            <tr style="text-align: center">
                <th style="text-align: left">You would recommend our product to a friend or coworker</th>
                <td><input type="radio" name="following3" value="1"><br>1</td>
                <td><input type="radio" name="following3" value="2"><br>2</td>
                <td><input type="radio" name="following3" value="3"><br>3</td>
                <td><input type="radio" name="following3" value="4"><br>4</td>
            </tr>
        </table>
        <div>
            <label><input type="submit" name="submit" value="Submit"></label>
        </div>
    </form>
</body>
</html>
