<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT4</title>
</head>
<body>
    <script>
        let a = prompt("nhập số thứ 1 :");
        let b = prompt("nhập số thứ 2 :");
        let c = prompt("nhậo số thứ 3 :");
        if (a > b && b > c){
            alert("a lớn nhất.");
        }else if(a < b && b < c){
            alert("c lớn nhất.");
        }else {
            alert("b lớn nhất");
        }
    </script>
</body>
</html>
