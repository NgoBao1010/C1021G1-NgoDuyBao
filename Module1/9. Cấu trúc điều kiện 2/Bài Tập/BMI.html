<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số BMI</title>
</head>
<body>
<script>
    let height = parseFloat(prompt('Nhập vào chiều cao: '));
    let weight = parseFloat(prompt('Nhập vào cân nặng: '));
    let BMI = weight / Math.pow(height,2);
    if (BMI < 18.5){
        alert('Underweight');
    }else if (BMI < 25){
        alert('Normal');
    }else if (BMI < 30){
        alert('OverWeight');
    }else {
        alert('Obese');
    }
</script>
</body>
</html>
