<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do You Love Me</title>
</head>
<style>
    #Khong {
        position: absolute;

    }
</style>
<body>
    <h1>Do You Love Me?</h1>
    <input type="button" value="YES" id="Co" onclick="yeS()">
    <input type="button" value="NO" id="Khong" onmouseover="moVe()">
    <!--Java Script -->
    <script>
        function yeS() {
            alert('<3 <3 <3 <3 <3');
        }
        function moVe() {
            let a = Math.floor(Math.random() * window.innerWidth);
            let b = Math.floor(Math.random() * window.innerHeight);
            document.getElementById("Khong").style.left = a + "px";
            document.getElementById("Khong").style.top = b + "px";
        }

    </script>
</body>
</html>
