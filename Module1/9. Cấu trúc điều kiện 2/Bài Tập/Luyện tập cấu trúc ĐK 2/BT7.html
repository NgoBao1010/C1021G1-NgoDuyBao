<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /*
            Phương trình bậc 2:
            ax^2 + bx + c = 0
         */
        let a = parseInt(prompt('Nhập vào số a'));
        let b = parseInt(prompt('Nhập vào số b'));
        let c = parseInt(prompt('Nhập vào số c'));
        let delta = Math.pow(b,2) - 4*a*c;
        if (a == 0){
            if (b == 0){
                if (c == 0){
                    alert("Phương trình vô số nghiệm.");
                }else {
                    alert("Phương trình vô nghiệm");
                }
            }else {
                alert("Phương trình có 1 nghiệm x = " + (-c/b));
            }
        }else if(a != 0){
            if (delta < 0){
                alert("Phương trình vô nghiệm.");
            }else if(delta == 0){
                alert("Phương trình có nghiệm kép là x1 = x2 = " + (-b/2*a));
            }else if (delta > 0){
                alert("Phương trình có 2 nghiệm là x1 = " + ((-b+Math.sqrt(delta)/2*a)) + " và x2 = " + ((-b-Math.sqrt(delta)/2*a)));
            }
        }
    </script>
</body>
</html>
