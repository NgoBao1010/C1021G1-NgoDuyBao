<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT8</title>
</head>
<body>
    <script>
        let age = prompt("Nhập vào số tuổi :");
        if (age < 0){
            alert("Lỗi rồi bạn ơi, nhập lại đi.");
        }else if(age < 120 ){
            alert('Là tuổi của một người.');
        }else {
            alert('Không phải là tuỏi của một người.');
        }
    </script>
</body>
</html>
