<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event</title>
</head>
<body onload="docReady()">
    <img id="soNgOku" src="songoku.jfif" style="position: absolute;left: 0;top: 0" height="100" width="80">
    <script>
        let phim = document.getElementById("soNgOku");
        function up() {

            phim.style.top = parseInt(phim.style.top) - 5 + 'px';
        }
        function down() {

            phim.style.top = parseInt(phim.style.top) + 5 + 'px';
        }
        function left() {

            phim.style.left = parseInt(phim.style.left) - 5 + 'px';
        }
        function right() {

            phim.style.left = parseInt(phim.style.left) + 5 + 'px';
        }
        function moveSelection(evt) {
            switch (evt.keyCode) {
                case 37:
                    left();
                    break;
                case 39:
                    right();
                    break;
                case 38:
                    up();
                    break;
                case 40:
                    down();
                    break;
            }
        }
        function docReady() {
            window.addEventListener('keydown', moveSelection);
        }
    </script>
</body>
</html>
