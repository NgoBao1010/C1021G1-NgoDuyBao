<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT4</title>
</head>
<body>
    <script>
        let number = [];
        for (let i = 0; i < 10;i++){
            number[i] = Number(prompt("Nhập vào số thứ: " + i ));
        }
        document.write("Dãy số nhập vào là: " + number + "<br>");

        let newNumber = number.reverse();
        document.write("Dãy số sau khi sắp xếp là :" + newNumber);
    </script>
</body>
</html>
