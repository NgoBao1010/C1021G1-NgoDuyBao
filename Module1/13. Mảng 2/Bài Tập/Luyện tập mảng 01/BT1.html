<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT1</title>
</head>
<body>
    <script>
        let num = [2,4,5,12,62,6,22,21,10,9];
        let inRa = [];
        for (let i = 0; i < num.length; i++){
            if(num[i] >= 10){
               inRa.push(num[i]);
            }
        }
        document.write("Số nguyên trong mảng lớn hơn hoặc bằng 10 là: " + inRa);
    </script>
</body>
</html>
