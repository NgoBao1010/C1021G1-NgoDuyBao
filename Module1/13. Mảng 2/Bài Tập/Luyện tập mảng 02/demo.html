<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT6</title>
</head>
<body>
<script>
    let n = prompt("Nhập số phần tử của mảng")
    let mang = [];
    // let newMang = [];
    for (let i = 0; i < n; i++){
        mang[i] = prompt("Nhập phần tử thứ: " + i);
    }
    mang.join(' - ');
    document.write("Mảng vừa được nhập vào là: " + mang + "<br>");

</script>
</body>
</html>
