<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT1</title>
</head>
<body>
    <script>
        let number = [
            [1, 2, 1, 24],
            [8, 11, 9, 4],
            [7, 0, 7, 27],
            [7, 4, 28, 14],
            [3, 10, 26, 7]
        ];
        for(let i = 0;i < number.length;i++){
            document.write("Ở vị trí " + i + " gồm các số: " + "<br>")
            for(let j = 0; j < number[i].length;j++){
                document.write(number[i][j] + "<br>");
            }
        }
    </script>
</body>
</html>
