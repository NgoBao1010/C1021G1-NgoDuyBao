<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT4</title>
</head>
<body>
    <script>
        let manG = [];
        for (let i = 0;i < 5;i++){
            manG[i] = prompt("Nhập chuỗi thứ " + i + " vào đây: ");
        }
        document.write("Mảng nhập vào là: " + manG + "<br>");
        for(let i = 0; i < manG.length; i++){
            document.write(manG[i] + " Có " + manG[i].length + "kí tự trong chuỗi. <br>");
        }
    </script>
</body>
</html>
