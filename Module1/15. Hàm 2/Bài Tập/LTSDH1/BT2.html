<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT2</title>
</head>
<body>
    <script>
        function upNumber(x) {
            x++;
            return x;
        }
        let num = prompt("Nhập đối số vào đây: ");
        result = upNumber(num);
        alert(result);
    </script>
</body>
</html>
