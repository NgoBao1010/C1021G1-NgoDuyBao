<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT7</title>
</head>
<body>
    <script>
        function swap(a,b) {
            let mang = [a,b];
            return mang.reverse();
        }
        let a = prompt("Nhập số đầu tiên");
        let b = prompt("Nhập số thứ 2");
        doiCho = swap(a,b);
        alert("Số nhập vào là " + a + "," + b + " số thay đổi là " + doiCho);
    </script>
</body>
</html>
