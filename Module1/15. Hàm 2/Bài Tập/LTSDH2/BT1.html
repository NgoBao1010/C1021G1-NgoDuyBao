<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT1</title>
</head>
<body>
    <script>
        function square(x) {
            x = x * x;
            return x;
        }
        let number = parseInt(prompt("Nhập số vào đây."));
        binhPhuong = square(number);
        alert("Bình phương của " + number + " là " + binhPhuong);
    </script>
</body>
</html>
