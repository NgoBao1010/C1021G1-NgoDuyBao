<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT4</title>
</head>
<body>
    <script>
        function isNumber(kiTu) {
            if (kiTu % 2 === 0 || kiTu % 2 === 1) {
                return true;
            } else {
                return false;
            }
        }
        let number = prompt("Nhập vào số:");
        let result = isNumber(number);
        if (result){
            alert(result);
        }else {
            alert(result);
        }
    </script>
</body>
</html>
