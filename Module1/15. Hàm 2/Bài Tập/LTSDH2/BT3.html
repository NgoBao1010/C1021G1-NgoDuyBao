<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT3</title>
</head>
<body>
    <script>
        function tinhGiaiThua(num) {
            let giaiThua = 1;
            if (num === 0 || num === 1){
                return giaiThua;
            }else {
                for(let i = 2;i <= num; i++){
                    giaiThua *= i;
                }
                return giaiThua;
            }
        }
        let number = parseInt(prompt("Nhập vào số muốn tính giai thừa"));
        gThua = tinhGiaiThua(number);
        document.write("Giai thừa của " + number + "! là: " + gThua);
    </script>
</body>
</html>
