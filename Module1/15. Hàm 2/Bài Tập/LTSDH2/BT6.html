<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT6</title>
</head>
<body>
    <script>
        function isNum(x) {
            if (x > 0){
                return true;
            }
            return false;
        }
        let number = prompt("Nhập vào 1 số: ")
        result = isNum(number);
        if (result){
            alert(result);
        }else {
            alert(result);
        }
    </script>
</body>
</html>
