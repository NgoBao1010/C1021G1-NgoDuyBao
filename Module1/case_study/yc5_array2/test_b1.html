<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let n = prompt("Nhập số phần tử của mảng: ");
        let arr = [];
        let sum = 0;
        let avg;
        let count = 0;
        if (n <= 50){
            for (let i = 0; i < n;i++){
                arr[i] = parseInt(prompt("Nhập phần tử ở vị trí: " + i))
            }
        }else {
            alert("Số phần tử đã vượt quá 50.");
        }
        for (let j = 0; j < arr.length;j++){
            if (arr[j] % 3 === 0){
                sum += arr[j];
                count++;
            }
        }
        avg = sum / count;
        console.log("Dãy số nhập vào là: " + arr);
        console.log("Trung bình cộng của dãy số chia hết cho 3 trong mảng là: " + avg);
    </script>
</body>
</html>
