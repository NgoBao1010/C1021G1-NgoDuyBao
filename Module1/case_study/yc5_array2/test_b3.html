<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>
        <input id="month" type="text" name="month" style="width: 100px; height: 15px; text-align: right" placeholder="Nhập tháng">
        <input id="year" type="text" name="years" style="width: 100px; height: 15px; text-align: right" placeholder="Nhập năm">
        <input onclick="tinhNgayThang()" type="button" name="tinhSoNgay" value="Kiểm Tra">
        <div id="ketQua"></div>
    </form>
    <script>
        function tinhNgayThang() {
            let month = parseInt(document.getElementById("month").value);
            let years = parseInt(document.getElementById("year").value);
            switch (month) {
                case (1):
                case (3):
                case (5):
                case (7):
                case (8):
                case (10):
                case (12):
                    document.getElementById("ketQua").innerHTML = "Tháng " + month + " năm " + years + " có 31 ngày.";
                    break;
                case (2):
                    if(years % 100 === 0){
                        if (years % 400 === 0){
                            document.getElementById("ketQua").innerHTML = "Tháng " + month + " năm " + years + " có 29 ngày.";
                        }else {
                            document.getElementById("ketQua").innerHTML = "Tháng " + month + " năm " + years + " có 28 ngày.";
                        }
                    }else if (years % 4 === 0){
                        document.getElementById("ketQua").innerHTML = "Tháng " + month + " năm " + years + " có 29 ngày.";
                    }else {
                        document.getElementById("ketQua").innerHTML = "Tháng " + month + " năm " + years + " có 28 ngày.";
                    }
                    break;
                case (4):
                case (6):
                case (9):
                case (11):
                    document.getElementById("ketQua").innerHTML = "Tháng " + month + " năm " + years + " có 30 ngày.";
                    break;
            }
        }
    </script>
</body>
</html>
