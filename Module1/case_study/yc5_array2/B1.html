<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>B1</title>
</head>
<body>
    <script>

        let m = prompt("Nhập số hàng của ma trận.");
        let n = prompt("Nhập số cột của ma trận");
        function evenNum() {
            let a = [];
            let sum = 0;
            for (let i = 0;i < m; i++){
                a[i] = new Array();
                for (let j = 0;j < n;j++){
                    a[i][j] = parseInt(prompt("Nhập phần tử ở vị trí " + i + " phần tử thứ "+ j));
                }
            }
            for(let i = 0; i < m; i++){
                for(let j = 0; j < n; j++){
                    if(a[i][j] % 2 === 0){
                        sum += a[i][j];
                    }
                }
            }
            return sum;
        }
        console.log(evenNum());

    </script>
</body>
</html>
