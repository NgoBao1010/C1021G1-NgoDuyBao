<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm kí tự giống nhau</title>
</head>
<body>
    <script>
        // str1 = [a,a,b,c,c,b,c]
        //str2 = [a,d,c,a,a]
        let s1 = prompt("Nhập xâu kí tự thứ 1:");
        let s2 = prompt("Nhập xâu kí tự thứ 2:");
        let str1 = s1.split("");
        let str2 = s2.split("");
        let count = 0;
        for (let i = 0;i < str1.length;i++){
            let check = false;
            for (let j = 0;j < str2.length;j++) {
                if (str1[i] === str2[j]) {
                    check = true;
                    break;
                }
            }
            if (check === true){
                count++;
            }
        }
        console.log(count)

    </script>
</body>
</html>
