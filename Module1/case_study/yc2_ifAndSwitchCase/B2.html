<!DOCTYPE html>

    <title>B2</title>
</head>
<body>
    <script>
        let kiTu = prompt("Nhập kí tự cần kiểm tra.");
        switch (kiTu) {
            case 'o':
            case 'u':
            case 'i':
            case 'a':
            case 'e':
            case 'O':
            case 'U':
            case 'I':
            case 'A':
            case 'E':
                alert("là nguyên âm.");
                break;
            default:
                alert("Là phụ âm.");
        }
    </script>
</body>
