<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>B1</title>
</head>
<body>
    <script>
        let x = parseInt(prompt("Nhập độ dài của mảng a"));
        let a = [];
        let b = [];
        for (let i = 0; i < x;i++){
            a[i] = parseInt(prompt("Nhập số ở vị trí: " + i));
        }
        b.push(a[0]);
        for (let i = 1;i<a.length;i++){
           b.push(b[i-1] + a[i]);
        }
        console.log(a)
        console.log(b);
    </script>
</body>
</html>
