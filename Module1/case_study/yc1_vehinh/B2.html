<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tam Giác Vuông Rỗng</title>
</head>
<body>
    <script>
        let h = 7;
        for (let i = 1; i <= h; i++) {
            for (let j = 1 ; j <= h; j ++ ){
                if(i == j || j == 1 || i == h){
                    document.write("*")
                }else {
                    document.write("&ensp;")
                }

            }
            document.write("<br>");
        }
    </script>
</body>
</html>
