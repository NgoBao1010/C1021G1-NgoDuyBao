<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập 3</title>
</head>
<body>
    <script>
        let R = parseInt(prompt("Nhập vào bán kính hình tròn:"));
        let S = Math.pow(parseInt(R), 2) * 3.14;
        document.writeln("Diện tính hình tròn là: " + S);
    </script>
</body>
</html>
