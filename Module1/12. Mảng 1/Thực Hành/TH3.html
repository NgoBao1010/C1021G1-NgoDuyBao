<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TH3</title>
</head>
<body>
    <script>
        let n = prompt("Nhập vào 1 số để kiểm tra: ");
        let x = [1,3,52,21,4,64,8,7];
        for (let i = 0; i <= x.length; i++){
            if (n == x[i]){
                document.write('Số ' + n + " là số nằm trong mảng, vị trí là: " + i);
            }
        }
    </script>
</body>
</html>
