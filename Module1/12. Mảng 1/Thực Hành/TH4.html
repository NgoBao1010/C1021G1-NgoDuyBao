<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TH4</title>
</head>
<body>
    <script>
        let x = [-3,-2,4,0,2,9,3,22,99]
        let max = x[0];
        let result = 0;
        for (let i = 1; i <= x.length; i++){
            if (x[i] > max){
                max = x[i];
                result = i;
            }
        }
        document.write("Số lớn nhất là " +  max  + " nằm ở vị trí " + result);
    </script>
</body>
</html>
