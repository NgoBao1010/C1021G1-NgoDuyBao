<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        // CỘng chéo trong Matrix
        let arr = [
            [11,2,3],
            [4,5,6],
            [10,8,-12]
        ];
        let sum1 = 0;
        let sum2 = 0;
        let hieu;
        for(let i = 0; i < arr.length; i++){
            sum1 += arr[i][i];
            sum2 += arr[i][arr[i].length-1-i];
        }
        hieu = Math.abs(sum2 - sum1);
        console.log(hieu);
    </script>
</body>
</html>
