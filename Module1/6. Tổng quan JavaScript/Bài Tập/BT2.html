<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập 2</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Nhập số n:"));
        if( n % 2 == 0) {
            alert("n là số chẵn");
        } else {
            alert("n là số lẻ");
        }
    </script>
</body>
</html>
