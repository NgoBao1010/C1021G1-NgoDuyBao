<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập 1</title>
</head>
<body>
    <script>
        let a = prompt("Nhập vào số b:");
        let b = prompt("Nhập vào số a:");
        let c = parseInt(a) + parseInt(b);
        alert("Tổng:" + c);
    </script>
</body>
