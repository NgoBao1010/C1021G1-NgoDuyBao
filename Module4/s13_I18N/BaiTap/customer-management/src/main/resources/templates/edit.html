<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title.edit}"></title>
</head>
<body>
<h1 style="color: #0d57f8" th:text="#{list.edit}"></h1>

<form th:action="@{/edit}" th:object="${customer}" method="post">
    <input type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td th:text="#{list.name}">:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><button type="submit" th:text="#{update.button}"></button></td>
        </tr>
    </table>
</form>
</body>
</html>
