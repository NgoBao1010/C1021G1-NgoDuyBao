<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Input Phone Number</title>
</head>
<body>
    <form action="#" th:action="@{/}" th:object="${phoneNumber}" method="post">
        <table>
            <tr>
                <td>Phone Number</td>
                <td><input type="text" th:field="*{phoneNumber}"></td>
                <td th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Name Errors</td>
            </tr>
        </table>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
