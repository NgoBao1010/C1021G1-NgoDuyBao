<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<h1>Form</h1>
    <form th:action="@{create-form}" th:object="${userDto}" method="post">
        <table>
            <tr>
                <td>First Name:</td>
                <td><input type="text" th:field="*{firstName}"></td>
                <td style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" th:field="*{lastName}"></td>
                <td style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></td>
            </tr>
            <tr>
                <td>Phone Num:</td>
                <td><input type="text" th:field="*{phoneNumber}"></td>
                <td style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="text" th:field="*{age}"></td>
                <td style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" th:field="*{mail}"></td>
                <td style="color: red" th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}"></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Save">
                    <input type="reset" value="Reset">
                </td>

            </tr>
        </table>
    </form>
</body>
</html>
