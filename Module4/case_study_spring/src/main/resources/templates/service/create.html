<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/home::head}">
    <meta charset="UTF-8">

</head>
<body>
    <div th:replace="~{home::navbar}"></div>
    <h1>Create Service</h1>
    <p>
        <a class="btn btn-primary rounded-pill" id="backToList" th:href="@{/service}">Back to list</a>
    </p>
    <div class="container">
    <form th:action="@{/service/create-service}" th:object="${services}" method="post" >
        <table class="table" >
            <tr>
                <td>Name Service:</td>
                <td><input class="form-control" type="text" th:field="*{nameService}"></td>
            </tr>
            <tr>
                <td>Area:</td>
                <td><input class="form-control" type="text" th:field="*{areaService}"></td>
            </tr>
            <tr>
                <td>Cost:</td>
                <td><input class="form-control" type="text" th:field="*{costService}"></td>
            </tr>
            <tr>
                <td>Max People:</td>
                <td><input class="form-control" type="text" th:field="*{maxPeople}"></td>
            </tr>
            <tr>
                <td>Room Standard:</td>
                <td><input class="form-control" type="text" th:field="*{roomStandard}"></td>
            </tr>
            <tr>
                <td>Description:</td>
                <td><input class="form-control" type="text" th:field="*{description}"></td>
            </tr>
            <tr>
                <td>Pool Area:</td>
                <td><input class="form-control" type="text" th:field="*{poolArea}"></td>
            </tr>
            <tr>
                <td>Number of Floors:</td>
                <td><input class="form-control" type="text" th:field="*{numberOfFloors}"></td>
            </tr>
            <tr>
                <td>Service Type:</td>
                <td><select class="form-control" th:field="*{serviceType}">
                    <option th:each="item: ${serviceTypeList}" th:value="${item.idServiceType}" th:text="${item.nameServiceType}" ></option>
                </select></td>
            </tr>
            <tr>
                <td>Rent Type:</td>
                <td><select class="form-control" th:field="*{rentType}">
                    <option th:each="item: ${rentTypeList}" th:value="${item.idRentType}" th:text="${item.nameRentType}" ></option>
                </select></td>
            </tr>
            <tr>
                <td></td>
                <td><input class="form-control btn-dark" type="submit" value="Create"></td>
            </tr>
        </table>
    </form>
    </div>
    <footer th:replace="~{/home::footer}"></footer>
</body>
</html>
