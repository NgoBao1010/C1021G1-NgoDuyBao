<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<h3>View Product</h3>
<p>
    <a th:href="@{/product}"> Back to Product List</a>
</p>
<div>
    <div>
        <label>Product Name:</label>
        <label th:text="${product.productName}"></label>
    </div>
    <div>
        <label>Price:</label>
        <label th:text="${product.price}"></label>
    </div>
    <div>
        <label>Description:</label>
        <label th:text="${product.description}"></label>
    </div>
    <div>
        <label>Producer:</label>
        <label th:text="${product.producer}"></label>
    </div>
</div>
</body>
</html>
