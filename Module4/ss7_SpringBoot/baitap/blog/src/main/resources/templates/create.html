<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog Cá Nhân</title>
</head>
<body>
    <h1>Create new blog</h1>
    <p>
        <a th:href="@{/list}">Back to list</a>
    </p>
    <form th:action="@{/create}" th:object="${blog}" method="post">
        <table>
            <tr>
                <th>Blog Name</th>
                <td><input type="text" th:field="*{blogName}"></td>
            </tr>
            <tr>
                <th>Content</th>
                <td><input type="text" th:field="*{content}"></td>
            </tr>
            <tr>
                <th>Blog Description</th>
                <td><textarea th:field="*{blogDescription}"/></td>
            </tr>
            <tr>
                <th>Category</th>
                <td>
                    <select th:field="*{category.id}">
                        <option th:each="item : ${categoryList}" th:value="${item.id}" th:text="${item.nameCategory}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Create"></td>
            </tr>

        </table>
    </form>
</body>
</html>
