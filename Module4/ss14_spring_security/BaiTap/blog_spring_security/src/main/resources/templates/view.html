<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog Cá Nhân</title>
</head>
<body>
    <h2>My Blog</h2>
    <p>
        <a th:href="@{/list}">Back to list</a>
    </p>
    <table>
        <tr>
            <th>Tác giả</th>
            <td th:text="${blog.blogName}"></td>
        </tr>
        <tr>
            <th>Nội Dung</th>
            <td th:text="${blog.content}"></td>
        </tr>
        <tr>
            <th>Mô Tả</th>
            <td><textarea th:text="${blog.blogDescription}"/></td>
        </tr>
    </table>
</body>
</html>
