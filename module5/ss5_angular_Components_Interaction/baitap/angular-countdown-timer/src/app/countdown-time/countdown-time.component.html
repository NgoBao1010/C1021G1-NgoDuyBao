<center>
<h1>Ứng dụng đếm ngược</h1>
<div class="text-danger">
  <button class="btn m-1 btn-success" (click)="start()">Start</button>
  <button class="btn m-1 btn-danger" (click)="stop()">Stop</button>
  <button class="btn m-1 btn-primary" (click)="reset()">Reset</button>
</div>
<div class="timer">
  <span class="timer-text">{{remainingTime}}</span>
</div>
<p>{{message}}</p>
</center>
