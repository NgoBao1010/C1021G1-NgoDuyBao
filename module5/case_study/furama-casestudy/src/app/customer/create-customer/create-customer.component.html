<div class="container-fluid">
  <h1>Create New Customer</h1>
  <a routerLink="/customer" class="btn btn-danger">Back to list</a>
  <hr>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="codeCustomer">Mã Khách Hàng</label>
        <input type="text" class="form-control" id="codeCustomer" formControlName="customerCode">
      </div>
      <div class="form-group col-md-6">
        <label for="nameCustomer">Tên Khách Hàng</label>
        <input type="password" class="form-control" id="nameCustomer" formControlName="name">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="dayOfBirth">Ngày tháng năm sinh</label>
        <input type="date" class="form-control" id="dayOfBirth" formControlName="dateOfBirth">
      </div>
      <div class="form-group col-md-6">
        <label for="gender">Giới tính</label>
        <select class="form-control" id="gender" formControlName="gender">
          <option [selected]="true" disabled>Chọn</option>
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="idCard">CMND/CCCD</label>
      <input type="text" class="form-control" id="idCard" formControlName="idCard">
    </div>
    <div class="form-group">
      <label for="inputAddress">Địa chỉ</label>
      <input type="text" class="form-control" id="inputAddress" formControlName="address">
    </div>
    <div class="form-group">
      <label for="phoneNumber">Số điện thoại</label>
      <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email">
      </div>
      <div class="form-group col-md-6">
        <label for="customerType">Loại khách hàng</label>
        <select id="customerType" class="form-control" formControlName="customerType">
          <option [selected]="true" disabled>Chọn loại khách</option>
          <option *ngFor="let item of customerType" [ngValue]="item">{{item.name}}</option>
        </select>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>
</div>
