<h1>Danh sách sản phẩm</h1>
<a class="btn btn-success" routerLink="/product/create">Tạo mới sản phẩm</a>
<table class="table table-primary table-hover">
  <thead class="table-dark">
  <tr>
    <th>STT</th>
    <th>Tên</th>
    <th>Giá</th>
    <th>Mô tả</th>
    <th>Danh mục</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products; index as i">
    <td>{{i + 1}}</td>
    <td>{{product.productName}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td>{{product.category}}</td>
    <td>
      <a [routerLink]="['/product/edit/',product.id]" class="btn m-2 btn-success">Edit</a>
      <a [routerLink]="['/product/delete',product.id]" class="btn m-2 btn-danger">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
